<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Keisti slaptažodį</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">🔐 Keisti slaptažodį</h2>

    {% if message %}
        <div class="alert {% if '✅' in message %}alert-success{% else %}alert-danger{% endif %}">
            {{ message }}
        </div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <label>Dabartinis slaptažodis</label>
            <input type="password" name="current_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Naujas slaptažodis</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">💾 Pakeisti</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">🔙 Grįžti</a>
    </form>
</div>
</body>
</html>
